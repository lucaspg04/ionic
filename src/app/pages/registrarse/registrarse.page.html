  <form [formGroup]="loginForm"  >
    <ion-item>
      <ion-input  formControlName="user" labelPlacement="floating" label="User"  type="user" aria-label="Nombre de Usuario" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  formControlName="email" labelPlacement="floating" label="Correo"  type="Email" aria-label="Email" ></ion-input>
